<html>
<head>
<style>
form
{
text-align:left;
background-color:green;
}
h1
{
color:red;
}
button
{
background-color:red;
}
label
{
display:inline-block;
width:80px;
}

</style>
</head>
<body>
<center><h1><u><b>APPLICATION FORM</h1></b></u></center>
<form>
<fieldset>
<legend>Personal Details</legend>
<input type="image" src="" alt="PHOTO" width="100" height="100" align="right">
<label for="user">Username:</label>
<input type="text" id="user" name="user"><br><br>
<label for="address">Address</label>
<textarea id="address" name="address" rows="3" cols="19"></textarea><br><br>
<label for="gender">Gender:</label>
<input type="radio" name="gender" id="gender1" value="Male">
<label for="gender1">Male</label> 
<input type="radio" name="gender" id="gender2" value="Female">
<label for="gender2">Female</label>
<input type="radio" name="gender" id="gender3" value="Other">
<label for="gender3">Other</label><br><br>
<label for="lang">Language known:</label>
<input type="checkbox" id="lang1" name="lang" value="eng">
  <label for="lang1">English</label>
  <input type="checkbox" id="lang2" name="lang" value="mala">
  <label for="lang2">Malayalamr</label>
  <input type="checkbox" id="lang3" name="lang" value="hin">
  <label for="lang3">Hindi</label><br><br>
<label for="birth">DOB:</label>
<input type="date" id="birth" name="birth"><br><br>
<label for="phone">Contact Number:</label>
<input type="text" id="phone" name="number" maxlength=10><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>  
<label for="state">District:</label>
<select id="state" name="state">
  <option value="palakkad">Palakkad</option>
  <option value="thrissur">Thrissur</option>
  <option value="mala">Malappuram</option>
  <option value="kozhikkode">Kozhikkode</option>
</select><br><br><br><br>
<button>Reset</button>
<button>Submit</button>
</form>
</body>
</html>
